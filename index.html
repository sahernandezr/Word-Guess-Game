    <div class="container">
        <div class="row">
            <div class="col-sm-12 jumbotron jumbotron-fluid">
                <h1 class="display-4">Mythical Creatures Word Guess Game</h1>
                <p class="lead">Press a letter to get started!</p>
                
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 card">
                <div class="card-header">
                    The word you need to guess is:
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="hidden-word"></h5>         
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        WINS: 
                    </div>
                    <div class="card-body">
                        <p class="card-title" id="wins"></p> <!--Number of times user guessed the word correctly-->
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        LETTERS ALREADY USED:  
                    </div>
                    <div class="card-body">
                        <p class="card-title" id="letters-already-guessed"></p> <!--Letters the user has already chosen even if the letters don't match-->
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        WRONG TRIES LEFT:  
                    </div>
                    <div class="card-body">
                        <p class="card-title" id="tries-left"></p> <!--I am going to give the user six guesses-->
                    </div>
                </div>
            </div>
        </div>
    </div>
